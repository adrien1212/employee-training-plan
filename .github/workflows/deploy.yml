name: Deploy to vps

on:
  push:
    tags: [ "v*" ]    # trigger only when pushing tags like v1.0.0
  workflow_dispatch:   # optional: manual trigger

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Build & push ${{ matrix.name }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          #- name: frontend
          #  context: frontend
          #  image: frontend
          #- name: employee-training-plan
          #  context: backend/employee-training-plan
          #  image: employee-training-plan
          #- name: discovery
          #  context: backend/discovery
          #  image: discovery
          #- name: email-service
          #  context: backend/email-service
          #  image: email-service
          - name: gateway
            context: backend/gateway
            image: gateway
          #- name: ms-notification
          #  context: backend/ms-notification
          #  image: ms-notification

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/employee-training-plan/${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          flavor: latest=false   # donâ€™t auto-tag as latest

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}

  deploy:
    name: Deploy to VPS (compose up -d, no .env changes)
    runs-on: ubuntu-latest
    needs: publish

    env:
      VPS_HOST: 57.128.201.144         
      VPS_USER: debian                   
      APP_DIR: /opt/employee-training-plan-app            # where compose & .env live on the VPS
      TAG: ${{ github.ref_name }}        # e.g., v1.2.3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY_VPS }}
        run: |
          install -m 700 -d ~/.ssh
          printf "%s" "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts

      # Copy only compose file; DO NOT touch .env on the server
      - name: Copy docker-compose.yml to VPS
        run: |
          rsync -avz docker-compose.yml ${VPS_USER}@${VPS_HOST}:${APP_DIR}/

      - name: SSH docker login, pull & up (TAG from shell)
        env:
          GHCR_USER: ${{ github.actor }}
          GHCR_PAT:  ${{ secrets.GITHUB_TOKEN }}  # PAT with read:packages
        run: |
          ssh ${VPS_USER}@${VPS_HOST} '
            set -eu
            cd ${APP_DIR}

            # Ensure docker & compose plugin exist (optional guardrails)
            command -v docker >/dev/null
            docker compose version >/dev/null

            # Login to GHCR if pulling private images
            printf "%s" "${GITHUB_TOKEN}" | docker login ghcr.io -u "${GHCR_USER}" --password-stdin

            # IMPORTANT: Export TAG only for this command; shell var overrides .env
            TAG="'${TAG}'" docker compose pull
            TAG="'${TAG}'" docker compose up -d --remove-orphans

            docker image prune -f
          '