spring.application.name=notification
server.port=8077

spring.datasource.url=jdbc:mysql://localhost:3306/db_training_plan_notification
spring.datasource.username=root
spring.datasource.password=root
# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Logging SQL queries (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
rabbitmq.exchange.commands=notification.commands
rabbitmq.exchange.exec=notification.exec
rabbitmq.queue.commands=notification.commands.queue
rabbitmq.queue.exec=notification.exec.queue
rabbitmq.routing.key.create=notification.create
rabbitmq.routing.key.exec=notification.exec

# Logging configuration
logging.level.fr.adriencaubel.trainingplan.emailservice=INFO
logging.level.org.springframework.amqp=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n